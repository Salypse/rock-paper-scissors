<!DOCTYPE html>
<html lang="ens">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <div class="rpsHeader">
            <p>Rock Paper Scissors</p>
        </div>
        <div class="infoText">
            <p>Choose an option to begin the game!</p>
        </div>
        <div class="gameSections">
            <div class="playerSection">
                <p class="playerScore">Player Score: </p>
                <div class="selections">
                    <button class="rpsSelection" id="playerRockButton">🪨</button>
                    <button class="rpsSelection" id="playerPaperButton">📄</button>
                    <button class="rpsSelection" id="playerScissorsButton">✂️</button>
                </div>
            </div>
            <div class="playerSection">
                <p class="computerScore">Computer Score: </p>
                <div class="selections">
                    <button class="rpsSelection">🪨</button>
                    <button class="rpsSelection">📄</button>
                    <button class="rpsSelection">✂️</button>
                </div>
            </div>
        </div>


        <script src="./script.js"></script>
    </body>
</html>
